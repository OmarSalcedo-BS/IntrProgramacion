<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div>
        <h1 class="title">Registro de tareas</h1>
        <form id="task-form">
            <div>
                <label for="task">Tarea:</label>
                <input type="text" id="task" name="task" placeholder="Ingresa una tarea" required>
            </div>
            <div>
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" placeholder="Describe la tarea a realizar" required></textarea>
            </div>
            <div>
                <label for="priority">Prioridad:</label>
                <select id="priority" name="priority" required>
                    <option value="">Selecciona una opción</option>
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                </select>
            </div>
            <div>
                <label for="date">Tiempo Límite: </label>
                <input type="date" id="fechalimite" name="fechalimite">
            </div>
            <button type="submit">Agregar tarea</button>
        </form>
    </div>
    <div>
        <h2>Tareas registradas</h2>
        <ol id="task-list"></ol>
    </div>
    <script src="index.js"></script>
</body>
</html>
