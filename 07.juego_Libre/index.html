<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climber</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Cube Climber</h1>
        <canvas id="gameCanvas"></canvas>
        <div class="controls-area">
            <button id="startButton" class="game-button"><i class="fas fa-play"></i>Iniciar el juego</button>
            <div id="scoreDisplay" class="score-display">Altura: 0</div>
            <div class="touch-controls">
                <button id="leftButton" class="touch-button"><i class="fas fa-arrow-left"></i></button>
                <button id="jumpButton" class="touch-button"><i class="fas fa-arrow-up"></i></button>
                <button id="rigthButton" class="touch-button"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <div id="messageBox" class="message-box">
        <span id="messageText"></span>
        <button id="restartButton" class="game-button"><i class="fas fa-redo"> Jugar de nuevo</i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
