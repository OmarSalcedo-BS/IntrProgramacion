<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrápame si puedes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

        <div class="container text-center mt-4">
            <h1 class="text-primary">Atrápame si puedes</h1>
            <div class="row game-container justify-content-center">
                <div class="col-md-6">
                    <canvas id="gameCanvas" width="500" height="500" class="mx-auto d-block"></canvas>
                    <div class="mt-3">
                        <p class="lead">
                            <strong>Puntuación:</strong> <span id="score" class="fw-bold">0</span> |
                             Vidas: <span id="lives" class="fw-bold text-danger">3</span>
                        </p>
                        <p id="game-over" class="fw-bold text-danger">¡Game Over! Reiniciando...</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="game.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
