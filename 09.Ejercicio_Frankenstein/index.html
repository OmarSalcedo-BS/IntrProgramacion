<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Torneo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <h1><strong>Registro Torneo</strong></h1>
    <form id="registroJugadores">
        <div class="formulario">
            <label for="tipoDocumento">Tipo de documento: </label>
            <select name="tipoDeDocumento" class="selectores"  id="tipoDeDocumento" onchange="menorEdad(event)">
                <option value="">Selecciona una opción</option>
                <option value="CC">Cédula de ciudadanía</option>
                <option value="CE">Cédula de extranjería</option>
                <option value="TI">Tarjeta de identidad</option>
            </select>
            <div class="inputDoc">
                <label for="numeroDocumento">Num de documento: </label>
                <input id="numeroDocumento" type="text" maxlength="12" placeholder="Ingresa tu número de documento">
            </div>
             <div class="inputNom">
                <label for="nombres">Nombre completo: </label>
                <input id="nombres" type="text" placeholder="Ingresa tu nombre completo">
            </div>
             <div class="inputCor">
                <label for="correo">Correo electrónico: </label>
                <input id="correo" type="text" placeholder="Ingresa tu correo">
            </div>
            <div class="registrar">
                <input class="boton" type="submit" value="Registrarte">
            </div>
        </div>
    </form>
    <div class="participantes" id="participantes">
        <h1><strong>Listado de participantes: </strong></h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
